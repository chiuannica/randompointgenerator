<html>
<head>
<meta charset="utf-8">
<link rel="stylesheet" type="text/css" href="static/style.scss">
<title>Random Basketball Points Generator</title>
</head>
<body>
	<div id="top">
		<h1>Random Basketball Points Generator</h1>
		<p>Edit Information:</p>
	</div>
	<div id="info">
		<table>
			<tr>
				<th>Information</th>
				<td>Name</td>
				<td>3 Point</td>
				<td>2 Point</td>
				<td>1 Point</td>
			</tr>
			<tr>
				<th>Player 1</th>
				<td><input id="name1" type="text" value="Park Jimin" onchange="info()"></input></td>
				<td><input id="percent1" type="range" min="0" max="100" value="40" onchange="info()"></td>
				<td><input id="percent2" type="range" min="0" max="100" value="60" onchange="info()"></td>
				<td><input id="percent3" type="range" min="0" max="100" value="90" onchange="info()"></td>
			</tr>
			<tr>
				<th></th>
				<td></td>
				<td id="value1"></td>
				<td id="value2"></td>
				<td id="value3"></td>
			</tr>
			<tr>
				<th>Player 2</th>
				<td><input id="name2" type="text" value="Jung Hoseok" onchange="info()"></input></td>
				<td><input id="percent4" type="range" min="0" max="100" value="40" onchange="info()"></td>
				<td><input id="percent5" type="range" min="0" max="100" value="40" onchange="info()"></td>
				<td><input id="percent6" type="range" min="0" max="100" value="20" onchange="info()"></td>
			</tr>
			<tr>
				<th></th>
				<td></td>
				<td id="value4"></td>
				<td id="value5"></td>
				<td id="value6"></td>
			</tr>
		</table>
		<button onclick="newstatsnewtable()">Generate New Table</button>
	</div>

	<div id="tbls"></div>

</body>
<script src="main.js"></script>

</html>
