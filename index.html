<html>
<head>
<meta charset="utf-8">
<link rel="stylesheet" type="text/css" href="static/style.css">
<title>Steph Curry Simulator</title>
</head>
<body>
	<h1>Steph Curry Simulator</h1>
	<div id="top">
		<p>Welcome to Steph Curry Simulator</p>
	</div>
	<div id="stats">
		<table>
			<tr>
				<th>Shot</th>
				<td>3 Point</td>
				<td>2 Point</td>
				<td>1 Point</td>
			</tr>
			<tr>
				<th>Stats</th>
				<td id="value1"></td>
				<td id="value2"></td>
				<td id="value3"></td>
			</tr>
			<tr>
				<th>Change Stats</th>
				<td><input id="percent1" type="range" min="0" max="100" value="50"></td>
				<td><input id="percent2" type="range" min="0" max="100" value="60"></td>
				<td><input id="percent3" type="range" min="0" max="100" value="90"></td>
			</tr>
		</table>
		<button onclick="percents()">Update Stats</button>
		<button onclick="reload()">coming soon</button>
	</div>
	<div id="tbls">
		<table id="tbl">
		</table>
	</div>

</body>
<script src="main.js"></script>

</html>
